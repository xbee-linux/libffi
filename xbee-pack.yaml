schema-version: 1.0

type: builder

var:
  version: 3.4.2

dependencies:
    - automake
    - autoconf
    - m4
    - libtool
    - texinfo

provision:
  - url:
      from: https://github.com/libffi/libffi/archive/refs/tags/v{{ .version }}.tar.gz
      todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - ./autogen.sh
        - ./configure --prefix=/usr
        - make
        - make install DESTDIR={{ .xbee.out }}
        - rm {{ .xbee.out }}/usr/lib/libffi.a
      directory: "{{ .xbee.src }}/libffi-{{ .version }}"




